<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>正在跳转...</title>
    <script>
        //获取路径和哈希
        const path = window.location.pathname;
        const hash = window.location.hash;
        const newUrl = 'https://loyc.xyz' + path + hash;
        //使用replace避免历史记录问题
        window.location.replace(newUrl);
    </script>
</head>

<body>
    <!-- 兼容性回退方案 -->
    <p>如果未自动跳转，请手动访问：</p>
    <a href="https://loyc.xyz">洛娅橙-阅读</a>
</body>

</html>
